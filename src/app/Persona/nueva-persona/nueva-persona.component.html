<body>
    
    
    
    <div class="contenedor">
    
        <form  id="formulario" (submit)="submit()"  [formGroup]="personaForm">
            <div *ngIf="router.url==='/actualizar'">
                <h1 class="botones">Actualizar Datos Persona:</h1>
              </div>
              <div *ngIf="router.url==='/crear'">
                <h1 class="botones">Crear Persona:</h1>
              </div>
            <div class="campo">
                <label for="user" class="form-label">Nombre de usuario:</label>
                <input *ngIf="router.url==='/actualizar'" class="formulario" type="text" id="user" required formControlName="user" [(ngModel)]="personaActualizar.user">
                <input *ngIf="router.url==='/crear'" class="formulario" type="text" id="user" required placeholder="Nombre de Usuario" formControlName="user" >
            </div>

            <div class="campo">
                 <label for="password" class="form-label">Contrase√±a:</label>
                 <input  *ngIf="router.url==='/actualizar'" class="formulario" type="password" id="password" required autocomplete="new-password"  formControlName="password" [(ngModel)]="personaActualizar.password">
                <input  *ngIf="router.url==='/crear'"  class="formulario" type="password" id="password" required autocomplete="new-password" placeholder="password" formControlName="password">
            </div>

            <div class="campo">
                <label for="surname" class="form-label">Surname:</label>
                <input  *ngIf="router.url==='/actualizar'" class="formulario" type="text" id="surname" required  formControlName="surname" [(ngModel)]="personaActualizar.surname">    
                <input   *ngIf="router.url==='/crear'" class="formulario" type="text" id="surname" required placeholder="surname" formControlName="surname">    
            </div>


            <div class="campo">
                <label for="company_email" class="form-label">Company email</label>
                <input  *ngIf="router.url==='/actualizar'" class="formulario" type="email" id="company_email" required  formControlName="company_email" [(ngModel)]="personaActualizar.company_email">    
                <input  *ngIf="router.url==='/crear'" class="formulario" type="email" id="company_email" required placeholder="Company Email" formControlName="company_email">    
            </div>


            <div class="campo">
                <label for="personal_email" class="form-label">Personal email</label>
                <input  *ngIf="router.url==='/actualizar'" class="formulario"  type="email" id="personal_email" required  formControlName="personal_email" [(ngModel)]="personaActualizar.personal_email">
                <input *ngIf="router.url==='/crear'"  class="formulario"  type="email" id="personal_email" required placeholder="Personal Email" formControlName="personal_email">
            </div>


            <div class="campo">
                <label for="city" class="form-label">City        </label>
                <input  *ngIf="router.url==='/actualizar'" class="formulario" type="text" id="city" required  formControlName="city"[(ngModel)]="personaActualizar.city">           
                <input  *ngIf="router.url==='/crear'" class="formulario" type="text" id="city" required placeholder="City" formControlName="city">           
            </div>


            <div class="campo">
                <label for="active" class="form-label">Active</label>
                <input  *ngIf="router.url==='/actualizar'" class="formulario" type="checkbox" id="active"  formControlName="active" [(ngModel)]="personaActualizar.active">
                <input  *ngIf="router.url==='/crear'" class="formulario" type="checkbox" id="active"  formControlName="active">
                
            </div>


            <div class="campo">
                <label for="created_Date" class="form-label">created_Date</label>
                <input   *ngIf="router.url==='/actualizar'" class="formulario" type="date" id="created_Date" required formControlName="created_Date"  [(ngModel)]="personaActualizar.created_Date">    
                <input  *ngIf="router.url==='/crear'" class="formulario" type="date" id="created_Date" required formControlName="created_Date">    
            </div>

            <button *ngIf="router.url==='/crear'" class="boton" type="submit" >Enviar</button>
            <div class="botones">
                <button *ngIf="router.url==='/actualizar'" mat-stroked-button (click)="update()">Actualizar</button>
                <button *ngIf="router.url==='/actualizar'" mat-stroked-button color="warn" (click)="borrarPersona(personaActualizar)" >borrar</button>
            </div>

        </form>
    </div>

   


</body>
